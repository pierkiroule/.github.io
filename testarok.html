<script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
         <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
    <a-asset-item id="scene" src="https://raw.githubusercontent.com/pierkiroule/images/master/scene.gltf"></a-asset-item>
  </a-assets>
      <a-entity gltf-model="#scene" rotation="0 0 0" position="0 0 0" scale="0.004 0.004 0.004" animation-mixer sound="src: url(http://s1download-universal-soundbank.com/mp3/sounds/3245.mp3); autoplay: true"></a-entity>
    
<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
